<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_horizarrow_forward_ioscheckclosesearchswap_vert"
    />
  </head>
  <body>
    <section class="add-task-container active">
      <form action="" class="add-task-form" id="addTaskForm">
        <div class="add-task-header">
          <h3>Add Task</h3>
        </div>
        <hr />
        <div class="add-task-body">
          <div class="add-task-body-name column-input">
            <label for="taskNameInput">Task Name</label>
            <input
              type="text"
              name="taskNameInput"
              id="taskNameInput"
              placeholder="Enter task name"
            />
          </div>
          <div class="add-task-body-date horizontal-input">
            <label for="taskDateInput"
              ><span class="material-symbols-outlined">
                calendar_month
              </span></label
            >
            <input type="date" name="taskDateInput" id="taskDateInput" />
          </div>
          <div class="add-task-body-priority horizontal-input">
            <label for="taskPriorityInput"
              ><span class="material-symbols-outlined"> flag_2 </span></label
            >
            <select name="taskPriorityInput" id="taskPriorityInput">
              <option value="LOW">Low</option>
              <option value="MEDIUM">Medium</option>
              <option value="HIGH">High</option>
            </select>
          </div>
        </div>
        <hr />
        <div class="add-task-subtasks">
          <div class="add-task-body-name column-input">
            <label for="subTaskNameInput">Add Sub Tasks</label>
            <div class="horizontal-input">
              <input
                type="text"
                name="subTaskNameInput"
                id="subTaskNameInput"
                placeholder="Enter subtask name"
              />
              <button id="addSubTaskLabel" type="button">
                <!-- <p>Add Subtask</p> -->
                <span class="material-symbols-outlined"> add </span>
              </button>
            </div>
          </div>
          <div id="subTasksLabels"></div>
        </div>

        <hr />
        <div class="add-task-footer">
          <button
            id="closeAddTaskMenuBtn"
            type="button"
            class="close-add-task-container"
          >
            Cancel
          </button>
          <button
            id="AddTaskBtn"
            type="submit"
            class="close-add-task-container dark-btn"
          >
            Create Task
          </button>
        </div>
      </form>
    </section>
    <section class="tasks-container">
      <div class="tasks-header">
        <h2 class="tasks-title">List</h2>
        <div class="tasks-actions">
          <button class="actions-btn dark-btn" id="openAddTaskMenuBtn">
            <span class="material-symbols-outlined"> add </span>
            <p>New Task</p>
          </button>
        </div>
      </div>
      <div class="tasks-toolbar">
        <div class="completed-switch">
          <input type="radio" name="status" id="all" value="all" checked />
          <label class="completedLabel" for="all">All Tasks</label>

          <input type="radio" name="status" id="completed" value="completed" />
          <label class="completedLabel" for="completed">Completed</label>
          <div class="completed-switch-slider"></div>
        </div>

        <div class="sort-options">
          <div class="search-bar">
            <span class="material-symbols-outlined"> search </span
            ><input
              type="text"
              name="searchInput"
              id="searchInput"
              placeholder="Search"
            />
          </div>

          <button class="actions-btn light-btn" id="sortBtn">
            <span class="material-symbols-outlined"> swap_vert </span>
            <p>Default Order</p>
          </button>
        </div>
      </div>
      <div class="tasks-content">
        <div class="list-header">
          <div class="header-data-cell header-title"><p>Name</p></div>
          <div class="header-data-cell header-date"><p>Date</p></div>
          <div class="header-data-cell header-status"><p>Status</p></div>
          <div class="header-data-cell header-progress"><p>Progress</p></div>
          <div class="header-data-cell header-priority"><p>Priority</p></div>
          <div class="header-data-cell header-action"><p>Action</p></div>
        </div>
        <div class="tasks-list-wrapper">
          <ul id="taskList" data-sort="" data-search="" data-status="all"></ul>
        </div>
        <!-- <div class="list-footer"></div> -->
      </div>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
