<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=more_horizarrow_forward_ioscheckclose"
    />
  </head>
  <body>
    <main class="tasks-container">
      <div class="tasks-header">
        <h2 class="tasks-title">Tasks</h2>
        <div class="tasks-actions">
          <!-- <button class="actions-btn" id="exportTasksBtn">Export</button> -->
          <button class="actions-btn" id="addTaskBtn">Add New Task</button>
        </div>
      </div>
      <!-- <div class="tasks-toolbar">
        <div class="status-options"></div>
        <div class="sort-options"></div>
      </div> -->
      <div class="tasks-content">
        <div class="list-header">
          <div class="header-data-cell header-title"><p>Name</p></div>
          <div class="header-data-cell header-date"><p>Date</p></div>
          <div class="header-data-cell header-status"><p>Status</p></div>
          <div class="header-data-cell header-progress"><p>Progress</p></div>
          <div class="header-data-cell header-action"><p>Action</p></div>
        </div>
        <ul id="taskList"></ul>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
