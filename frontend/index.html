<body>
  <main>
    <div id="taskList-header">
      <h2>Tasks</h2>
      <button>Add New</button>
    </div>

          <option value="MEDIUM">Medium</option>
          <option value="HIGH">High</option>
        </select>

        <input type="date" name="" id="taskDate">
        <button id="addBtn">Dodaj</button>
    </div>
      <table>
        <thead>
          <tr>
            <!-- <td>Status</td> -->

            <td>Date</td>
            <td>Priority</td>
            <td>Status</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody id="taskTable"></tbody>
      </table>
  </main>
